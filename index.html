<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose an Option</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #00ff99;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .card h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .options input {
      transform: scale(1.5);
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      background-color: #00ff99;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>What do you want to do?</h1>
    <div class="options">
      <label>
        <input type="radio" name="option" value="report">
        Report a problem
      </label>
      <label>
        <input type="radio" name="option" value="feedback">
        Send a feedback
      </label>
    </div>
    <div class="button-container">
      <button id="next-btn" disabled>Next</button>
    </div>
  </div>

  <script>
    const nextBtn = document.getElementById('next-btn');
    const options = document.querySelectorAll('input[name="option"]');

    options.forEach(option => {
      option.addEventListener('change', () => {
        nextBtn.disabled = false;
      });
    });

    nextBtn.addEventListener('click', () => {
      const selectedOption = document.querySelector('input[name="option"]:checked').value;
      if (selectedOption === 'report') {
        window.location.href = 'report-problem.html';
      } else if (selectedOption === 'feedback') {
        window.location.href = 'send-feedback.html';
      }
    });
  </script>
</body>
</html>
