<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Feedback</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #00ff99;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .card h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #00ff99;
      border-radius: 5px;
      background-color: #121212;
      color: #00ff99;
    }
    button {
      background-color: #00ff99;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Send Feedback</h1>
    <form id="feedback-form">
      <div class="form-group">
        <label for="feedback-description">Your Feedback</label>
        <textarea id="feedback-description" rows="5" placeholder="Share your thoughts..." required></textarea>
      </div>
      <div class="form-group">
        <label for="name">Name / Username</label>
        <input type="text" id="name" placeholder="Your name or username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email address" required>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <button type="button" onclick="history.back()">
          <i class="fa fa-chevron-left"></i>
        </button>
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('feedback-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Récupérer les valeurs des champs du formulaire
      const feedbackDescription = document.getElementById('feedback-description').value.trim();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      // Validation des champs
      if (feedbackDescription && name && email) {
        // Créer l'URL avec les paramètres
        const url = `loading.html?type=feedback&description=${encodeURIComponent(feedbackDescription)}&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
        window.location.href = url;
      } else {
        alert("Please fill in all the required fields.");
      }
    });
  </script>
</body>
</html>
