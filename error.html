<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .icon {
      font-size: 100px;
      color: #e74c3c;
      animation: fadeIn 1s ease-in-out;
    }

    .message {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background-color: #e74c3c;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    a:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fa fa-times-circle icon"></i>
    <p class="message">Une erreur s'est produite lors du traitement de votre demande.</p>
    <a href="index.html">Retour Ã  l'accueil</a>
  </div>
</body>
</html>
